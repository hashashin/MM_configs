//AIES Legs
@PART[expendLandingLeg]
{
	!MODULE[ModuleLandingLeg]{}
	MODULE
	{
		name = ModuleAnimator
		animationName = abrir
		guiEnableName = Extend
		guiDisableName = Retract
		actionEnableName = Extent
		actionDisableName = Retract
		actionToggleName = Toggle Legs
		animationSpeed = 0.25
		oneShot = false
		activeEditor = true
		activeFlight = true
		activeUnfocused = true
		unfocusedRange = 2
	}
}
